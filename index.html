<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuropsi</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./javascript/index.js"></script>
</head>

<body>
    <header>
        <img class="logo">
        <h1>Neuropsi</h1>
    </header>
    <main >
        <div class="main">
            <div class="container" id="neuropsi-div">
            </div>
            <div class="container" id="score-div">
                <button type="button" id="countdown" onclick="startTemp()">Empezar</button>
                <button type="button" id="restart" onclick="restart()">Reiniciar</button>
                <div class="count-temp">
                    <div class="time">
                        <div class="score" id="minute">03:</div>
                        <!-- <p>Minutes</p> -->
                    </div>
                    <div class="time">
                        <div class="score" id="second">00</div>
                        <!-- <p>Segundos</p> -->
                    </div>
                </div>
                <br><br>
                <span id="amount-correct" class="score">Correctas: 0</span>
                <span id="amount-incorrect" class="score">Incorrectas: 0</span>
            </div>
        </div>

    </main>
</body>

</html>
