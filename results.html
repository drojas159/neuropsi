<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuropsi</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./javascript/index.js"></script>
</head>

<body>
    <main>
        <header>
            <h1>Neuropsi</h1>
        </header>
        <main>
            <div id="resultados">
                <h2>Resultados</h2>
                <div class="results">
                    <table class="table-results">
                        <tr>
                            <th>Indicador</th>
                            <th>Valor</th>
                        </tr>
                        <tr>
                            <td>Finalizó</td>
                            <td id="finalyzed"></td>
                        </tr>
                        <tr>
                            <td>Número de aciertos</td>
                            <td id="correct-amount"></td>
                        </tr>
                        <tr>
                            <td>Número de errores</td>
                            <td id="incorrect-amount"></td>
                        </tr>
                        <tr>
                            <td>Tiempo total</td>
                            <td id="total-time"></td>
                        </tr>
                    </table>
                </div>
            </div>

        </main>
        <div class="button-end">
            <button type="button" id="showResults" onclick="window.location.href='./index.html'" class="finalyze-button">Reiniciar</button>
        </div>
        <footer>
            <img class="logo-footer">
        </footer>
    </main>

</body>

</html>
